<h2 mat-dialog-title>Neuen Raum hinzuf√ºgen</h2>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Raumname" [(ngModel)]="roomName" name="roomName" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type="number" placeholder="Thermostat ID (Optional)" [(ngModel)]="thermostatId" name="thermostatId">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Abbrechen</button>
    <button mat-button color="primary" (click)="onSave()">Speichern</button>
</div>
