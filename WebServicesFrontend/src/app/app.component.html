<!--Defines the HTML template associated with the root AppComponent.--> 

<main class="main">

    <div class="header">
        SmartHome
    </div>

    <div class="title">Räume: </div>
    <div>
        <button mat-button (click)="openAddRoomDialog()" class="add-room-button">
            Neuen Raum hinzufügen
        </button>
    </div>
    <div class="grid-container">
        @for(room of rooms;track "room.roomId"){
            <div class="grid-item">
                <div class="box">
                    <div class="room-name">{{room.roomName}}</div>
                    <br>
                    <div *ngIf="room.thermostatId !== 0" class="temperature">{{room.temperature}}°C</div><br> 
                    <div class="ids">Raum ID: {{room.roomId}}<br>
                    Thermostat ID: {{room.thermostatId}}</div>
                    <button mat-button (click)="openRoomDialog(room)" class="settings-button">
                        Raum bearbeiten
                    </button>
                </div>
            </div>
        }
    </div>

</main>
